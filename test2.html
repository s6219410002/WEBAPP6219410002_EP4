<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="xxx......">
    <meta name="description" content="yyy......">
    <meta name='author' content="zzz......">
    <title>IOT SAU 2021</title>
    <link rel="shortcut icon" href="./images/Link icon.ico" type="image/x-icon">
</head>

<body>
    <h1>-- Form Tag --</h1>
    <form action="#" method="GET">
        <fieldset>
            <legend>ข้อมูลส่วนตัว</legend>
            ชื่อ <input type="text" name="emp_name" id="">
            <br><br>
            ปีเกิด <input type="number" name="emp_byear" id="">
            <br><br>
            รหัสผ่าน <input type="password" name="emp_pwd" id="">
        </fieldset>

        <fieldset>
            <legend>ข้อมูลทั่วไป</legend>
            เพศ
            <!-- radio ต้องเลือก และเลือกได้แค่ 1 -->
            <input type="radio" name="emp_sex" id="" value="m"> ชาย
            <input type="radio" name="emp_sex" id="" value="f"> หญิง
            <input type="radio" name="emp_sex" id="" checked value="999"> ทางเลือก
            <br><br>
            การศึกษาสูงสุด
            <!-- select/option ใช้เลือก 1. เลือกได้แค่ 1 -->
            <select name="emp_educate" id="">
                <option value="ตรี">ปริญญาตรี</option>
                <option value="โท">ปริญญาโท</option>
                <option value="เอก" selected>ปริญญาเอก</option>
            </select>
            <br><br>
            คำนำหน้า
            <select name="emp_title" id="" size="3">
                <option value="1">ด.ช.</option>
                <option value="2">ด.ญ.</option>
                <option value="3" selected>นาย</option>
                <option value="4">นาง</option>
                <option value="5">นางสาว</option>
            </select>
            <br><br>
            เครื่องดื่มที่ชอบ
            <!-- select/option เลือกได้มากกว่า 1 -->
            <select name="emp_drink" id="" size="4" multiple>
                <option value="น้ำส้ม">น้ำส้ม</option>
                <option value="กาแฟ">กาแฟ</option>
                <option value="ชา">ชา</option>
                <option value="น้ำแดง">น้ำแดง</option>
                <option value="นำ้อัดลม">นำ้อัดลม</option>
                <option value="น้ำเปล่า">น้ำเปล่า</option>
            </select>
        </fieldset>
    </form>

</body>

</html>
